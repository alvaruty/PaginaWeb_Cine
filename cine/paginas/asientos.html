	<script>
		// Código JavaScript para seleccionar y deseleccionar asientos
		var seats = document.querySelectorAll(".seat");
		var confirmButton = document.querySelector("#confirm");

		function toggleSelected() {
			this.classList.toggle("selected");
		}

		function checkSelected() {
			var selectedSeats = document.querySelectorAll(".selected");
			if (selectedSeats.length > 0) {
				alert("Has seleccionado " + selectedSeats.length + " asientos.");
			} else {
				alert("Por favor, selecciona al menos un asiento.");
			}
		}

		seats.forEach(function(seat) {
			seat.addEventListener("click", toggleSelected);
		});

		confirmButton.addEventListener("click", checkSelected);
	</script>
